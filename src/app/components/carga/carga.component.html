<div class="row">

  <div class="col-md-4">

    <h3>Selecciones archivos</h3>
    <div appNgDropFiles (moouseSobre)="estaSobreElemento = $event"
         [ngClass]="{ 'file-over': estaSobreElemento }" class="well drop-zone file-over">
      <h4>Deje caer los archivos</h4>
      <img src="assets/drop-images.png">

    </div>

  </div>

  <div class="col-md-8">

    <h4>Cargar archivos</h4>

    <button (click)="cargarImagenes()" [disabled]="archivos.length === 0" type="button" class="btn btn-success">Cargar a Firebase</button>
    <button type="button" class="btn btn-danger">Limpiar</button>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Nombre del archivo</th>
          <th>Tama√±o</th>
          <th>Progreso</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>XYZ</td>
          <td>12 MB</td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 25%"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
